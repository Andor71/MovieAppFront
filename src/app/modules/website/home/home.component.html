<app-navbar></app-navbar>
<section id="hero" class="position-relative">
    <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="hero-text position-relative text-center">
             <h1 class="text-white">Movie App <span class="material-symbols-outlined">favorite</span></h1>
             <button class="btn btn-primary">Rate movies</button>
         </div>
    </div>
 </section>
 <section id="movies" class="pt-5">
     <div class="container">
         <h1 class="text-center mb-3">Movies</h1>
         <app-preloader *ngIf="movieLoading"></app-preloader>
         <div class="row justify-content-center" *ngIf="!movieLoading">
            <div class="col-12 col-sm-6 col-md-3" *ngFor="let movie of movies">
                <app-movie-card [movie]="movie"></app-movie-card>
            </div>
         </div>
     </div>
 </section>
 <section id="author" class="pt-5">
     <div class="container">
         <h1 class="text-center mb-3">Authors</h1>

         <div class="row jusitify-content-center">
             <div class="col-12 col-sm-6 col-md-4">
                 <div class="card mb-4 mx-2 position-relative">
                     <img src="author.jpg" class="img-fluid" alt="Prisma Movie App - Harry Potter">
                     <div class="card-body">
                         <h3>Tarantino</h3>
                         <p class="mb-0">1969</p>
                     </div>
                 </div>
             </div>
             <div class="col-12 col-sm-6 col-md-4">
                 <div class="card mb-4 mx-2 position-relative">
                     <img src="author.jpg" class="img-fluid" alt="Prisma Movie App - Harry Potter">
                     <div class="card-body">
                         <h3>Tarantino</h3>
                         <p class="mb-0">1969</p>
                     </div>
                 </div>
             </div>
             <div class="col-12 col-sm-6 col-md-4">
                 <div class="card mb-4 mx-2 position-relative">
                     <img src="author.jpg" class="img-fluid" alt="Prisma Movie App - Harry Potter">
                     <div class="card-body">
                         <h3>Tarantino</h3>
                         <p class="mb-0">1969</p>
                     </div>
                 </div>
             </div>
         </div>
     </div>
 </section>
 <section id="contact" class="py-5">
     <div class="container">
         <div class="row justify-content-center">
             <div class="col-md-8">
                 <div class="card">
                     <div class="card-header">
                         <h3 class="mb-0">Contact</h3>
                     </div>
                     <div class="card-body">
                         <div class="form-group mb-2">
                             <label for="name" class="form-label">Name</label>
                             <input id="name" type="text" class="form-control" placeholder="Enter Your Name...">
                         </div>
                         <div class="form-group mb-2">
                             <label for="email" class="form-label">Email</label>
                             <input id="email" type="email" class="form-control" placeholder="Enter Your Email...">
                         </div>
                     </div>
                     <div class="card-footer d-flex justify-content-end">
                         <button class="btn btn-primary">Submit</button>
                     </div>
                 </div>
             </div>
         </div>
     </div>
 </section>
